<button (click)="onSubmit()">change is shown value</button>

<div class="shown" *ngIf="isShown";else templateName>muncul</div>
  <ng-container templateName>
    <div>
      muncul ketika else
    </div>
  </ng-container>

<P>Default</P>

<p>{{'12' | currency:'IDR':'symbol'}}</p>

<ul>
  <li *ngFor="let item of dataUser.address">
    {{item.city}}
    <div [ngSwitch]="item.zipcode">
      <div *ngSwitchCase="1" [ngStyle]="{color: item.zipcode === 1 ? 'red':'yellow'}">merah</div>
      <div *ngSwitchCase="2" [ngClass]="{'zone-safe': item.zipcode === 2}">biru</div>
      <div *ngSwitchCase="3" [ngClass]="item.zipcode === 3? 'zone-green' : 'zone-safe'">hijau</div>
      <div *ngSwitchDefault>kuning</div>
    </div>
  </li>
</ul>
